<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/bbd66f81f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navigation -->
    <header>
        <nav>
            <ul class="nav">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img class="apps" src="images/grid-three-up-24.png" /></a></li>
                <li class="sign-in"><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <!-- search bar -->
    <section class="center">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
        alt="Google logo" />

        <i class="xcross fa-solid fa-x" style="display: none; color:#999da2;height: 20px;cursor: pointer; line-height: 20px; width: 2px; position: relative; top: 65px; left: 480px "></i>

        <i class="fa-solid fa-magnifying-glass" style="color: #999da2;
        height: 20px; line-height: 20px; width: 20px; position: relative; top: 36px; left: 20px"></i>

        <img class="mic" onclick="onMicClick()"  src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"
        alt="Microphone logo" />

        <img class="camera" onclick="onCameraClick()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/640px-Google_Lens_Icon.svg.png"
        alt="Camera logo" />

        <form action="#" method="#" name="search">
            <input type="text" name="search-field" class="search-bar" />

            <div>
                <input class="submit-buttons googlesearch" type="submit" value="Google Search" name="submit" />
                <input class="submit-buttons" type="submit" value="I'm Feeling Lucky"  name="feeling-lucky" />
            </div>
        </form>

        <div class="language">
            Google offered in: <a href="#"> हिन्दी </a><a href="#"> বাংলা </a><a href="#"> తెలుగు </a><a href="#"> मराठी</a>
        </div>
    </section>

    <!-- footer -->
    <div class="country">India</div>

    <div class="footer">
        <div class="left-footer">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>

        <div class="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
